<!DOCTYPE html>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'users/css/dormserv.css' %}"/>
<!--<link rel="stylesheet" type="text/css" href="{% static 'users/css/bootstrap.css' %}"/>-->

  {{ gmap_code|safe }}
  </head>

  <body>
        {% include 'head.html' %}

        {% include 'dash_toolbar.html' %}

      <h3>Orders for {{ today }}</h3>




      <div id="main">

      <select>
      {% for date in dates %}
        <option value="{{date}}">{{ date }}</option>

      {% endfor %}
      </select>

        <table border='1'>
          <tr>
            <b><td>Order Time</td></b>
            <b><td>Location</td></b>
            <b><td>Distance</td></b>
            <b><td>Est. Deliv. Time</td></b>
            <b><td>Assigned</td></b>
          </tr>
          {% for item in table_info %}
          <tr>
            <td>{{ item.0 }}</td>
            <td>{{ item.1 }}</td>
            <td>{{ item.2 }}</td>
            <td>{{ item.3 }}</td>
            <td>{{ item.4 }}</td>
          </tr>
          {% endfor %}

        </table>
      </div>
    <div id="map-canvas"></div>
  </body>


</html>
